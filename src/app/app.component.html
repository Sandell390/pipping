<div class="container">
    <div class="box">
        <label for="inputText">Input Text:</label>
        <input type="text" [(ngModel)]="input" id="inputText" placeholder="Type something here...">
    </div>
    <div class="box">
        <label for="morseCode">Morse Code:</label>
        <textarea id="morseCode" readonly>{{( input | custom:"morse")}}</textarea>
    </div>
    <div class="box">
        <label for="md5Output">MD5 Output:</label>
        <textarea id="md5Output" readonly>{{( input | custom:"MD5")}}</textarea>
    </div>
</div>
